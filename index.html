<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <form>
      <section>
      <input type="text" name="RS" id="rs" placeholder="Nombre o Razón Social" />
      <input type="text" name="CUIT" id="cuit" placeholder="CUIT (11 Dígitos)" />
      <input type="text" name="IVA" id="iva" placeholder="Condición frente al IVA" />
      <input type="text" name="NOMBRE" id="nombre" placeholder="Nombre de fantasía" />
      <input type="text" name="DIRECCION" id="dire" placeholder="Dirección" />
      <input type="text" name="LOCALIDAD" id="loca" placeholder="Localidad" />
      <input type="text" name="PROVINCIA" id="prov" placeholder="Provincia" />
      <input type="text" name="TELLOCAL" id="tellocal" placeholder="Tel. del local" />
      <input type="text" name="CELLOCAL" id="cellocal" placeholder="Cel. del local" />
      <input type="text" name="MAILLOCAL" id="maillocal" placeholder="Mail del local" />
      <input type="text" name="IG" id="ig" placeholder="Instagram del local (link)" />
      <input type="text" name="NOMBRECONTACTO" id="namecontacto" placeholder="Nombre de la persona de contacto" />
      <input type="text" name="CELCONTACTO" id="celcontacto" placeholder="Celular de la persona de contacto" />
      <input type="text" name="MAILCONTACTO" id="mailcontacto" placeholder="Mail del contacto" />
      <input type="submit" value="Enviar" onclick="enviarinfo()">
    </section>
    </form>
    <script type="text/javascript" src="./js/javascript.js"></script>
  </body>
</html>
